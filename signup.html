<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search ingenes-->
    <meta name="description" content="Love Running. Clud for runners in Stockholm ">
    <meta name="keywords" content="love running, run, running club, runners, Sweden, Stockholm, sport, exersice">
    <!-- title -->
    <title>Love Running</title>
    <!-- favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/favicon-zip/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-zip/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-zip/favicon-16x16.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="favicon/css/style.css">
    <!-- awesomefots icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <!-- navbar icon -->
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul class="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <main id="main">

        <form action="" id="signup">
            <fieldset id="signup-form">
                <div class="signup-heads">
                    <h2><i class="fa-solid fa-heart-pulse"></i> Let's us get you signed up!</h2>
                </div>
                <div>
                    <div id="text-input">
                        <label for="fname">First Name</label><br>
                        <!-- users type their first name-->
                        <input type="text" id="fname" name="fname-field" aria-label="Enter your first name"
                            required><br>
                        <label for="lname">Last Name</label><br>
                        <!-- users type their last name-->
                        <input type="text" id="lname" name="lname-field" aria-label="Enter your last name" required><br>
                        <label for="email">Email Address</label><br>
                        <!-- users email inset -->
                        <input type="email" id="email" name="email" aria-label="Type in your email" required>

                    </div>
                    <div id="radio-buttons">
                        <!-- users choose which type of run they want -->
                        <label for="first-radio">Road</label>
                        <input type="radio" name="radio" id="first-radio">
                        <label for="second-radio">Trail</label>
                        <input type="radio" name="radio" id="second-radio">
                        <label for="third-radio">Both</label>
                        <input type="radio" name="radio" id="third-radio">
                    </div>
                    <div class="join-button">
                        <input type="submit" value="submit">
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
